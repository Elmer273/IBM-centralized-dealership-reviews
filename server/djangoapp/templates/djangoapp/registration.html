<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
    <body>
        <div class="mask d-flex align-items-center" style="background-color: paleturquoise;">
            <div class="container">
                <div class="row justify-content-center">
        
                    <div class="col-xl-5 col-md-8">
                        <form class="bg-white rounded shadow-5-strong p-5 m-5">
                            <div class="form-outline mb-4">
                                <h2>Sign Up</h2>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="first_name">First Name</label>
                                <input type="text" id="first_name" class="form-control" placeholder="Enter First Name"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="last_name">Last Name</label>
                                <input type="text" id="last_name" class="form-control" placeholder="Enter Last Name" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example1">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password"/>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
